<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../public/css/catalog_style.css">
    <link rel="stylesheet" href="../public/css/index.css">
    <title>Home | DARKMEN</title>
</head>
<body>
    <header>
        <h2 class="logo">USERPAY</h2>
        <ul class="shop-navigate">
            <li class="houver-button">
                <span class="material-symbols-outlined">
                    shopping_cart
                </span>
                <span> Mais vendidos</span>
            </li>
            <li class="houver-button">
                <span class="material-symbols-outlined">
                    attach_money
                </span>
                <span>Ofertas</span>
            </li>
            <li class="houver-button box-clip" id="box">
                <span>Categorias</span>
                <span class="material-symbols-outlined">
                    expand_more
                </span>
                <div class="box block" id="boxHeader">
                    <ul>
                        <li>Livros</li>
                    </ul>
                    <ul>
                        <li>Eletronicos</li>
                    </ul>
                    <ul>
                        <li>Perifericos</li>
                    </ul>
                    <ul>
                        <li>Móveis</li>
                    </ul>
                </div>
            </li>
        </ul>
        <ul>
            <li>
                <a href="#">
                    <span class="material-icons-round">
                        home
                    </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="material-icons-round">
                    account_circle
                    </span>
                </a>
            </li>
            <li class="menu-mobile">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </li>
        </ul>
    </header>
    <section>
        <div class="column-center">
            <h2 class="title">Principais livros!</h2>
            <p class="thin-text">Livros mais acessados</p>
        </div>
        <nav class="block">
            <h2>Filtros</h2>
            <label for="ordem">Ordem alfabetica:</label>
            <div class="row">
                <button>A-z</button>
                <button>Z-a</button>
            </div>
            <label for="ordem">Ordenar preço:</label>
            <div class="row">
                <button>
                    <span class="material-symbols-outlined">
                        expand_less
                    </span>
                </button>
                <button>
                    <span class="material-symbols-outlined">
                        expand_more
                    </span>
                </button>
            </div>
            <label for="autor">Criador:</label>
            <input type="text" placeholder="ex: Machado de Assis">
        
            <button class="dark-button">APLICAR</button>
        </nav>
        <div class="content" id="content">
        </div>
    </section>
    <section class="rank-category">
        <h2>Mais vendidos por categoria</h2>
        <div class="container-cards" id="cardColumnContainer">
           
        </div>
    </section>
</body>
<button onclick="getAllProducts()">pegar livros</button>
<script src="../scripts/header_functions.js"></script>
<script src="../scripts/catalog_script.js"></script>
</html>
