<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/index.css">
    <link rel="stylesheet" href="../public/css/registrer_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>REGISTRO | USERPAY</title>
</head>
<body>
    <header>
        <a href="./Catalog.html">
            <h2 class="logo">USERPAY</h2>
        </a>
        <ul class="shop-navigate">
            <li class="houver-button">
                <span class="material-symbols-outlined">
                    shopping_cart
                </span>
                <span> Mais vendidos</span>
            </li>
            <li class="houver-button">
                <span class="material-symbols-outlined">
                    attach_money
                </span>
                <span>Ofertas</span>
            </li>
            <li class="houver-button box-clip" id="box">
                <span>Categorias</span>
                <span class="material-symbols-outlined">
                    expand_more
                </span>
                <div class="box block" id="boxHeader">
                    <ul>
                        <li>Livros</li>
                    </ul>
                    <ul>
                        <li>Eletronicos</li>
                    </ul>
                    <ul>
                        <li>Perifericos</li>
                    </ul>
                    <ul>
                        <li>Móveis</li>
                    </ul>
                </div>
            </li>
        </ul>
        <ul>
            <li>
                <a href="#">
                    <span class="material-icons-round">
                        home
                    </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="material-icons-round">
                    account_circle
                    </span>
                </a>
            </li>
            <li class="menu-mobile">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </li>
        </ul>
    </header>
    <section>
        <form onsubmit="registerNewProduct()">
            <h2>Registre um novo produto</h2>
            <div class="label_input">
                <label for="name">Título do producto:</label>
                <input type="text" id="title" name="title" />
            </div>
            <div class="label_input">
                <label for="price">Preço (R$)</label>
                <input type="text" id="price" name="price"/>
            </div>
            <div class="label_input">
                <label for="category">Categoria</label>
                <input type="text" id="category" name="category" />
            </div>
            <div class="label_input">
                <label for="fileInput" class="img_input">
                    <span class="material-symbols-outlined spanLabel">
                        photo_library
                    </span>
                    <span class="spanLabel">Click aqui para adicionar fotos</span>
                </label>
                <input type="file" id="fileInput" name="fileInput" accept=".jpg, .png, .jpg" multiple/>
            </div>
            <div class="label_input">
                <label for="describ">Descrição</label>
                <textarea id="describ" id="describe" name="describe"></textarea>
            </div>
            <button type="submit">Registrar</button>
            <button onclick="getUsers()">get users</button>
        </form>
        <img src="../public/imgs/form_vector.jpg" alt="Select informations">
    </section>
</body>
<script src="../scripts/header_functions.js"></script>
<script src="../scripts/connection_script.js"></script>
<script src="../scripts/register_script.js"></script>
</html>
